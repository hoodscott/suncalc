<!doctype html>
<html lang="en-gb" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Sun time calculator"/>
    <title>SunCalc</title>
    <link href="suncalc.css" rel="stylesheet"/>
    <!--link href="images/32.png" rel="shortcut icon" type="image/x-icon"/>
    <link href="images/256.png" rel="apple-touch-icon"/-->
  </head>
  <body>
    <form id="sunform" name="sunform" class="form-toggle">
      <button id="get-location" type="button">Use my location</button>
      <div>
        <label for="lat">Latitude</label>
        <input id="lat" name="lat" type="number" required min="-90" max="90" step="0.0000001"/>
      </div>
      <div>
        <label for="lon">Longitude</label>
        <input id="lon" name="lon" type="number" required min="-180" max="80" step="0.0000001"/>
      </div>
      <div>
        <label for="year">Year</label>
        <input id="year" name="year" type="number" required min="1975" max="2045"/>
      </div>
      <div>
        <button type="submit">Submit</button>
        <button type="reset" id="reset">Reset</button>
      </div>
    </form>
    
    <h2 id="table-title" class="form-toggle hidden"></h2>
    <table class="form-toggle hidden">
      <thead><th>Date</th><th>Sunrise</th><th>Sunset</th></thead>
      <tbody id="suntable">
      
      </tbody>
    </table>
    <canvas id="sungraph" class="form-togglex hidden"></canvas>
    
    <footer>
    </footer>
    
    <script src="suncalc.js"></script>
  </body>
</html>
