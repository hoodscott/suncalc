<!doctype html>
<html lang="en-gb" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Sun time calculator"/>
    <title>SunCalc</title>
    <link href="suncalc.css" rel="stylesheet"/>
    <!--link href="images/32.png" rel="shortcut icon" type="image/x-icon"/>
    <link href="images/256.png" rel="apple-touch-icon"/-->
  </head>
  <body>
    <header><h1>Sunrise Calculator</h1></header>
    <main>
      <form id="sunform" name="sunform" class="form-toggle">
        <button id="get-location" type="button">Use my</br>location</button>
        <label for="lat">Latitude:</label>
        <input id="lat" name="lat" type="number" required min="-90" max="90" step="0.0000001"/>
          <label for="lon">Longitude:</label>
          <input id="lon" name="lon" type="number" required min="-180" max="80" step="0.0000001"/>
          <label for="year">Year:</label>
          <input id="year" name="year" type="number" required min="1975" max="2045"/>
          <button type="submit">Submit</button>
          <button type="reset" id="reset">Reset</button>
        </div>
      </form>
      
      <div class="form-toggle hidden">
        <canvas id="sungraph"></canvas>
      </div>
      <div class="form-toggle table-holder hidden">
        <button type="button" id="clear">Clear</button>
        <h2 id="table-title"></h2>
        <table>
          <thead><th>Date</th><th>Sunrise</th><th>Sunset</th></thead>
          <tbody id="suntable"></tbody>
        </table>
      </div>
    </main>
    
    <footer>
      Uses <a rel="noreferrer noopener" href="https://github.com/mourner/suncalc/">SunCalc</a> <a rel="noreferrer noopener" href="https://www.chartjs.org/">Chart.js</a> <a rel="noreferrer noopener" href="https://momentjs.com/">Moment.js</a>
    </footer>
    
    <script src="ext/suncalc.js"></script>
    <script src="ext/chart.js"></script>
    <script src="ext/moment.js"></script>
    <script src="ext/chartjs-adapter-moment.js"></script>
    <script src="suncalc.js"></script>
  </body>
</html>
